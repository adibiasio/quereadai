    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prism - Bootstrap 4 Open Source Landing Page Template</title>
    <meta name="description" content="Prism is a beautiful Bootstrap 4 template for open-source landing pages."/>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">

<style>
@import url(https://fonts.googleapis.com/css?family=PT+Mono);

<!--Header Section-->
<section class="bg-gradient pt-5 pb-6">
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex flex-row align-items-center justify-content-between">
                <div class="heading-brand">QuereadAI</div>
                <a href="https://prismjs.com/download.html" class="btn btn-dark" target="_blank">Some Other Button</a>
            </div>
        </div>
        <div class="row mt-6">
            <div class="col-md-8 mx-auto text-center">
                <h1>Create your own Chat Bot</h1>
                <p class="lead mb-5">QuereadAI is the newest way to utilize the power of natural language processing tools. 
                    By adding your own files, you can make your own Chat Bot that knows anything you want it to.</p>
                <a href="google/" class="btn btn-success svg-icon">
                    <em class="mr-2" data-feather="database"></em>
                    Login
                </a>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-9 mx-auto">
                <div class="code-window">
                    <div class="dots">
                        <div class="red"></div>
                        <div class="orange"></div>
                        <div class="green"></div>
                    </div>
                    <br></br>
                    <h1><span id="auto-input">&nbsp;&nbsp;&nbsp;&nbsp;Hey, </span></h1>
                    <br>
                </div>
            </div>
        </div>
    </div>
</section>

    $(function () {
        // init feather icons
        feather.replace();
    });
</script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#auto-input', {
      strings: ["&nbsp;&nbsp;&nbsp;&nbsp;Hey, when is homework 5 due?", "&nbsp;&nbsp;&nbsp;&nbsp;Hey, when is exam 1?", "&nbsp;&nbsp;&nbsp;&nbsp;Hey, how much are labs worth?"],
